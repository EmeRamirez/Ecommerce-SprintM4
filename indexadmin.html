<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/9bf55c7eb1.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function () {
      emailjs.init("udxHcLdMJzRYLUe_w");
    })();
  </script>
  <link rel="icon" href="assets/img/cerveza.png">


</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="assets/img/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div id="menu-nav">
          <ul class="navbar-nav">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle d-none" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Filtrar Tienda
              </button>
              <ul class="dropdown-menu">
                <div class="form-check">
                  <input type="checkbox" onchange="filtrarProductos()" class="form-check-input ch-claras" id="claras">
                  <label class="form-check-label" for="claras">Cervezas Claras</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" onchange="filtrarProductos()" class="form-check-input ch-oscuras" id="oscuras">
                  <label class="form-check-label" for="oscuras">
                    Cervezas Oscuras
                  </label>
                </div>
              </ul>
            </div>
          </ul>
        </div>
        <div>
        </div>
      </div>
    </div>
  </nav>


  <main>

    <div class="control-panel">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-warning" onclick="" data-bs-toggle="modal" data-bs-target="#ex">
        Crear Nuevo Producto
      </button>
    </div>

    <!-- Modal Editar-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-editar">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Producto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="cont-edicion-productos">
            <div class="form-editar-prod">
              <form action="" class="needs-validation form-editar-prod">
                <input type="text" class="form-control form-edit" id="prod-id" placeholder="ID" disabled>
                <input type="text" class="form-control form-edit" id="prod-nombre" placeholder="Nombre" required>
                <input type="number" class="form-control form-edit" id="prod-precio" placeholder="Precio" required>
                <input type="text" class="form-control form-edit" id="prod-img" placeholder="Link de Imagen (300 x 300)" required>
                <input type="text" class="form-control form-edit" id="prod-etiquetas" placeholder="Etiquetas" required>
                <input type="number" class="form-control form-edit" id="prod-stock" placeholder="Stock" required>
                <p id="requerido" class="d-none">Debe completar los campos requeridos</p>
              </form>
              <div class="btn-editar-modal">
                <!-- ESTE BOTON ES CREADO MEDIANTE SCRIPT (mainAdmin.js) -->
                <!-- <button class="btn btn-outline-warning" onclick="modificarProducto(id)">Modificar</button> -->

              </div> 
            </div>
            <div class="cont-info-producto">
              <div class="info-producto">
                <h6>Información Actual</h6>
                <section class="seccion-info-producto">
                  <p id="form-nombre"><b></b></p>
                  <p id="form-precio"><b></b></p>
                  <p id="form-img"><b></b></p>
                  <p id="form-etiquetas"><b></b></p>
                  <p id="form-stock"><b></b></p>
                </section>
              </div>
            </div>
          </div>
          <div class="modal-footer" id="footer-editar">
            <!-- ESTOS BOTONES SE CREAN MEDIANTE JS -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Agregar Nuevo Producto -->
    <div class="modal fade" id="ex" tabindex="-1" aria-labelledby="exLabel" aria-hidden="true">
      <div class="modal-dialog modal-agregar">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exLabel">Crear Nuevo Producto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="cont-edicion-productos">
            <div class="form-editar-prod">
              <form action="" class="needs-validation form-editar-prod">
                <div class="input-group has-validation">
                  <span class="input-group-text">ID</span>
                  <input type="text" class="form-control form-edit" id="newprod-id" placeholder="#" value="" disabled>
                </div>  
                <input type="text" class="form-control form-edit" id="newprod-nombre" placeholder="Nombre" required>
                <input type="text" class="form-control form-edit" id="newprod-precio" placeholder="Precio" required>
                <input type="text" class="form-control form-edit" id="newprod-img" placeholder="Link de Imagen (300 x 300)" required>
                <input type="text" class="form-control form-edit" id="newprod-etiquetas" placeholder="Etiquetas" required>
                <input type="text" class="form-control form-edit" id="newprod-stock" placeholder="Stock" required>
                <p id="requerido" class="d-none">Debe completar los campos requeridos</p>
              </form>
              <div class="btn-crear-modal">               
                <button class="btn btn-outline-warning" onclick="renderNuevoEjemplo()">Vista Previa</button>
              </div> 
            </div>
            <div class="cont-card-ejemplo">
              <div class="col mb-5 card-ejemplo">
                <div class="card h-100">
                    <!-- Product image-->
                    <img id="img-ejemplo" src="https://dummyimage.com/300x300/dee2e6/6c757d.jpg" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-3">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" id="nombre-ejemplo">Nombre Producto</h5>
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <!-- Product price-->
                    <p style="text-align: center;"><b id="precio-ejemplo">$5.000</b></p>
                    <p style="text-align: center;"><b id="stock-ejemplo">Stock: 15</b></p>
                        <div class="text-center"><button class="btn btn-outline-dark mt-auto" href="#"
                                onclick="" disabled>Añadir al Carrito</button></div>
                    </div>
                </div>
            </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" id="btnCrearProd">Añadir Producto</button>
          </div>
        </div>
      </div>
    </div>



    <section class="py-5 seccion-tienda-admin">
      <div class="container px-4 px-lg-5 mt-5">
        <div id="contenedor-general"
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">



        </div>
      </div>

  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/lib/jquery-3.6.3.min.js"></script>
  <script type="module" src="js/mainAdmin.js"></script>
  <script src="js/funcionesAdmin.js"></script>
</body>

</html>
